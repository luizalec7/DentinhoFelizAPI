<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dentinho Feliz - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="dentinho.png" alt="Dentinho Feliz" class="logo">
        <h2>Faça seu login</h2>

        <input type="email" id="email" placeholder="E-mail">
        <input type="password" id="senha" placeholder="Senha">
        <button onclick="login()">Acessar</button>

        <p id="erroMensagem" class="erro"></p>

        <p>Não tem uma conta? <a href="register.html">Cadastre-se</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
